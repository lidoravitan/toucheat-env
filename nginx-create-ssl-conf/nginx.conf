server {
        listen 80;
        listen [::]:80;

        server_name toucheatapp.com www.toucheatapp.com;

        location ~ /.well-known/acme-challenge {
                allow all;
                root /var/www/html/app;
        }
}


server {
        listen 80;
        listen [::]:80;

        server_name api.toucheatapp.com www.api.toucheatapp.com;

        location ~ /.well-known/acme-challenge {
                allow all;
                root /var/www/html/api;
        }
}
